<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>

    <div class="mb-3" id="formulir">
        <center><h1>Formulir Pendaftaraan</h1></center>
        <br>
        <label for="exampleFormControInput1" class="form-label">Nama</label>
        <input type="email" class="form-control" id="nama" placeholder="Inputkan Nama">
       </div>
       <div class="mb-3">
        <label for="exampleFormControInput1" class="form-label">No Absen</label>
        <input type="number" class="form-control" id="absen" placeholder="Inputkan Nomor">
      </div>
      <div class="mb-3">
        <label for="exampleFormControInput1" class="form-label">Jenis Kelamin</label>
      <div class="for-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault">
        <label class="form-check-label" for="flexRadioDefault">
          Laki-Laki
        </label>
      </div>
      <div class="for-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault">
        <label class="form-check-label" for="flexRadioDefault">
        Perempuan
        </label>
      </div>
      <br>
      <div class="mb-3">
        <label for="exampleFormControInput1" class="form-label">Kelas</label>
        <select class="form-select" id="kelas" aria-label="Default select example">
          <option value="xi ra">XI RA</option>
          <option value="xi rb">XI RB</option>
          <option value="xi rc">XI RC</option>
        </select>
      </div>
      <div class="mb-3" id="formulir">
        <label for="exampleFormControInput1" class="form-label">Alamat</label>
        <input type="email" class="form-control" id="alamat" placeholder="Inputkan Alamat">
       </div>
       <div>
        <center>
        <button type="button" onclick="masuk()">LOGIN</button>
        </center>
       </div>
       <div>
        <p id="tampilnama"></p>
        <p id="tampilno"></p>
        <p id="tampiljenkel"></p>
        <p id="tampilkelas"></p>
        <p id="tampilalamat"></p>
       </div>

       <script>
        function masuk() {
          var nama = document.getElementById('nama').value;
          var absen = document.getElementById('absen').value;
          var kelas = document.getElementById('kelas').value;
          var alamat = document.getElementById('alamat').value;
          var tmplnama = document.getElementById('tampilnama').innerHTML = nama;
          var tmplabsen = document.getElementById('tampilno').innerHTML = absen;
          var tmplkelas = document.getElementById('tampilkelas').innerHTML = kelas;
          var tmplalamat = document.getElementById('tampilalamat').innerHTML = alamat;
        }
        </script>
