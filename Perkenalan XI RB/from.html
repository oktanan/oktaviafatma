<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulir Pendaftaran Osis</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body bgcolor="lightgrey">
	<ul class="navigasi">
			<li><a href="index.html"> Beranda</a></li>
			<li><a href="index.html#aboutme"> Tentang Saya</a></li>
			<li><a href="index.html#gallery"> Galeri</a></li>
			<li><a href="tabel.html"> Bapak XI RB</a></li>
			<LI><a href="from.html">Pendaftaran Osis</a></LI>
		</ul>
		<br><br><br><br><br><br><br><br><br><br>
	<div class="formulir">
		<h1>Formulir Pendaftaran Osis</h1>
<from>
		<h2 class="daftar">Nisn</h2>
		<input type="text" name="nisn">

		<h2 class="daftar">Nama</h2>
		<input type="text" name="nama">

		<h2 class="daftar">Jenis Kelamin</h2>
		<input type="radio" name="jk" value="L">Laki-laki
		<input type="radio" name="jk" value="P">Perempuan

		<h2 class="daftar">Agama</h2>
		<input type="radio" name="agama" value="Islam">Islam
		<input type="radio" name="agama" value="Ateis">Ateis
		<input type="radio" name="agama" value="Kristen">Kristen
		<input type="radio" name="agama" value="Hindu">Hindu
		<input type="radio" name="agama" value="Budhha">Budhha

		<h2 class="daftar">Kelas</h2>
		<select name="Kelas">
			<option value="RA">XI RA</option>
			<option value="RB">XI RB</option>
			<option value="RC">XI RC</option>
		</select>

		<h2 class="daftar">Motivasi</h2>
		<textarea name="Motivasi"></textarea>
		<br>
		<button type="submit">Submit</button>
	</div>
</from>
</body>
</html>
